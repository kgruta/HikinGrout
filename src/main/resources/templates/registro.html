<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styleRegistro.css">
    <script src="/js/registro.js" defer></script> <!-- Aseg√∫rate de cargar el script correctamente -->
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h2>Crear tu cuenta</h2>
        <p>Por favor, completa los campos para registrarte.</p>
    </div>
    <form th:action="@{/registro}" th:object="${usuario}" method="post" onsubmit="validateForm(event)">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Nombre -->
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <div class="form-errors"></div>
        </div>

        <!-- Apellido -->
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <div class="form-errors"></div>
        </div>

        <!-- Correo Electr√≥nico -->
        <div class="form-group">
            <label>Correo Electr√≥nico:</label>
            <input type="email" name="email" placeholder="Correo electr√≥nico" required>
            <div class="form-errors"></div>
        </div>

        <!-- Contrase√±a -->
        <div class="form-group">
            <label>Contrase√±a:</label>
            <input type="password" name="contrasena" placeholder="Contrase√±a" required>
            <div class="form-errors"></div>
        </div>

        <!-- A√±o de Nacimiento -->
        <div class="form-group">
            <label>A√±o de Nacimiento:</label>
            <input type="number" name="fechaNacimiento" min="1700" max="2023" placeholder="Ej: 1990" required>
            <div class="form-errors"></div>
        </div>

        <!-- G√©nero -->
        <div class="form-group">
            <label>G√©nero:</label>
            <select name="genero" required>
                <option value="" disabled selected>Selecciona tu g√©nero</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="No Binario">No Binario</option>
                <option value="G√©nero Fluido">G√©nero Fluido</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>
        </div>

        <!-- Cookies Accordion -->
        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion()">
                <span>Informaci√≥n de Cookies</span>
                <span>‚¨áÔ∏è</span>
            </div>
            <div>
                <div class="accordion-header" onclick="toggleAccordion()">
                    <span>Informaci√≥n de Cookies</span>
                    <span>‚¨áÔ∏è</span>
                </div>
                <div id="cookies-info" class="accordion-content hidden">
                    <p>Aceptar nuestra pol√≠tica de cookies üç™ es necesario para completar tu registro.</p>
                    <p>Consulta nuestra <a href="/politica-cookies" target="_blank">Pol√≠tica de Cookies</a>.</p>
                    <label>
                        <input type="checkbox" id="accept-cookies" required>
                        Acepto la pol√≠tica de cookies.
                    </label>
                </div>
            </div>

            <script src="/js/registro.js"></script>


            <div class="form-footer">
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>
</body>
</html>
